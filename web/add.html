    <div class="container" style="margin-top: 70px;">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Place</h3>
          </div>
          <div class="panel-body caja">
            <form method="post" action="../web/add.php">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="NombreCuarto">Name:</label>
                    <input type="text" name="name" class="form-control"  required autofocus>
                  </div>
                  <div class="form-group">
                    <label for="Encargado">Address:</label>
                    <input type="text" name="address" class="form-control" id="us3-address" required>
                  </div>
                     <div class="form-group">
                    <label for="Dimenciones">Latitude:</label>
                    <input type="text" name="latitude" class="form-control" id="us3-lat" required>
                  </div>
                  <div class="form-group">
                    <label for="Ubicacion">Longitude:</label>
                    <input type="text" name="longitude" class="form-control" id="us3-lon" required>
                  </div>
                </div>
                <div class="col-md-6"> 
                  <div id="us3" class="mapa"></div>
                </div>
              </div>
              <button type="submit" name="save" class="submit btn btn-success save">Save</button>
            </form>
            
          </div>
        </div>
      </div>
      
        <script>

        $('#us3').locationpicker({
                            location: {
                                latitude: 13.69857,
                                longitude: -89.2220206
                            },
                            radius: 400,
                            zoom:9,
                            inputBinding: {
                                latitudeInput: $('#us3-lat'),
                                longitudeInput: $('#us3-lon'),
                                radiusInput: $('#us3-radius'),
                                locationNameInput: $('#us3-address')
                            },
                            enableAutocomplete: true
                        });

        </script>
